accounts:
  salesforce:
    - name: "App Connect Trial"
      credentials:
        authType: "oauth2Password"
        clientIdentity: "<<Salesforce Client clientIdentity>>"
        clientSecret: "<<Salesforce Client clientSecret>>"
        username: "<<Salesforce User ID>>"
        password: "<<Salesforce Password + Salesforce Token>>"
      endpoint:
        loginUrl: "https://eu18.salesforce.com (yours may be different)"
  watsonlt:
    - name: "App Connect Trial"
      credentials:
        authType: "basic"
        apiKey: "<<Watson Language Tranalator API Key>>"
        username: ""
        password: ""
      endpoint:
        baseUrl: "https://gateway-lon.watsonplatform.net/language-translator/api (yours may be different)"
  watsontoneanalyzer:
    - name: "App Connect Trial"
      credentials:
        authType: "basic"
        apiKey: "<<Watson Tone Analyzer API Key>>"
        username: ""
        password: ""
      endpoint:
        baseUrl: "https://gateway-lon.watsonplatform.net/tone-analyzer/api (yours may be different)"
  watsonvr:
    - name: "App Connect Trial"
      credentials:
        authType: "basic"
        apiKey: "<<Watson Visual Recognition API Key>>"
        loggingFlag: "true"
        apiVersion: "v3"
        versionDate: "2018-03-19"
      endpoint:
        baseUrl: https://gateway.watsonplatform.net/visual-recognition/api
  servicenow:
    - name: "App Connect Trial"
      credentials:
        authType: "oauth2web"
        accessToken: "<<ServiceNow Access Token>>"
        refreshToken: "<<ServiceNow Refresh Token>>"
        clientId: "<<ServiceNow Client ID>>"
        clientSecret: "<<ServiceNow Client Secret>>"
      endpoint:
        url: "https://<<ServiceNowInstance>>.service-now.com"
